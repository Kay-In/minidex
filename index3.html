<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluation Exo 3</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style3.css">
    <script src="./js/jquery-3_6_0.js"></script>
</head>

<body>
    <header>
        <h1>Le Mini Pokédex</h1>
    </header>
    <main>
        <div id="useraction">
            <p>N° ou Nom du Pokémon recherché:</p>
            <input type="text" id="pokesearch">
            <p class="alert"></p>
            <input type="button" id="check" name="chercher" value="chercher">
        </div>
    </main>

    <div class="container-fluid justify-content-center">
        <div id="search" class="container-fluid">
            <div class="titre container col-6 text-center">
                <h1 id="poketitre"></h1>
                <p id="pokecapture" class="text-left"></p>
                <p id="pokefamille" class="text-left"></p>
            </div>
            <div class="info container row offset-6 col-6">
                <img class="col-6" id="pokeimg">
                <p class="col-6 align-self-end" id="pokedesc"></p>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.js"></script>
    <script src="./js/script3.js"></script>
</body>

</html>
